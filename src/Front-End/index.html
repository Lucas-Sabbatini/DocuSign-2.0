<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuSign-2.0</title>
    <style>
        body {
            background-color: #BFDDF3;
            color: black;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1{
        margin-bottom: 10px;
        font-size: 45px;
        }
        h2{
        margin-top: 0px;
        margin-bottom: 30px;
        color: #606060;
        font-size: 16px;
        }
        .content {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        .viewer {
            flex: 1;
            background: white;
            padding: 20px;
            overflow-y: auto;
            border-left: 2px solid black;
            display: none;
            white-space: pre-line;
            max-width: 50%;
        }
        .search-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .loading {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid black;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 1em;
            border: 2px solid black;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            background-color: black;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: white;
            color: black;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="search-container" id="search-container">
            <h1>DocuSign-2.0</h1>
            <h2>Gere contratos reais com apenas um prompt e um click!</h2>
            <div class="loading" id="loading"></div>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Digite sua pesquisa...">
                <input type="submit" value="Gerar">
            </form>
        </div>
        <div class="viewer" id="viewer"></div>
    </div>

    <script>
        const form = document.getElementById("search-form");
        const input = document.getElementById("search-input");
        const searchContainer = document.getElementById("search-container");
        const viewer = document.getElementById("viewer");
        const loading = document.getElementById("loading");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const query = input.value;
            loading.style.display = "block"; // Mostra o loading

            const socket = new WebSocket("ws://localhost:8000/ws");

            socket.onopen = () => {
                console.log("Conectado ao WebSocket");
                socket.send(query);
            };

            socket.onmessage = (event) => {
                console.log("Resposta do servidor:", event.data);
                loading.style.display = "none"; // Esconde o loading
                document.body.innerHTML = ""; // Apaga todo o conte√∫do da tela

                const contentDiv = document.createElement("div");
                contentDiv.classList.add("content");

                const viewerDiv = document.createElement("div");
                viewerDiv.classList.add("viewer");
                viewerDiv.style.display = "block";
                viewerDiv.innerHTML = `${event.data.replace(/\\n/g, "<br>")}`;

                contentDiv.appendChild(viewerDiv);
                document.body.appendChild(contentDiv);
            };

            socket.onerror = (error) => {
                console.error("Erro no WebSocket", error);
                loading.style.display = "none"; // Esconde o loading em caso de erro
            };
        });
    </script>
</body>
</html>
